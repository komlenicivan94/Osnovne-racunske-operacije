<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Osnovne računske operacije</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Dobrodošli u program za izvođenje osnovnih računskih operacija. \n\nUnesite prvi broj:"));
        while (isNaN(num1)) {
            num1 = parseInt(prompt("Niste uneli validan broj! \n\nUnesite prvi broj ponovo:"));
        }
        var num2 = parseInt(prompt("Unesite drugi broj:"));
        while (isNaN(num2)) {
            num2 = parseInt(prompt("Niste uneli validan broj! \n\nUnesite drugi broj ponovo:"));
        }
        var operation = prompt("Unesite znak operacije koju želite da izvršite nad odabranim brojevima: \n" + num1 + " i " + num2 + "\n+ (za sabiranje) \n - (za oduzimanje) \n * (za množenje) \n / (za deljenje)");
        switch (operation) {
            case "+":
                alert("Rezultat računske operacije iznosi:  \n\n" + num1 + " " + operation + " " + num2 + " = " + (num1 + num2) + "\n\nDa pokušate ponovo pritisnite F5.");
                break;
            case "-":
                alert("Rezultat računske operacije iznosi:  \n\n" + num1 + " " + operation + " " + num2 + " = " + (num1 - num2) + "\n\nDa pokušate ponovo pritisnite F5.");
                break;
            case "*":
                alert("Rezultat računske operacije iznosi:  \n\n" + num1 + " " + operation + " " + num2 + " = " + (num1 * num2) + "\n\nDa pokušate ponovo pritisnite F5.");
                break;
            case "/":
                alert("Rezultat računske operacije iznosi:  \n\n" + num1 + " " + operation + " " + num2 + " = " + (num1 / num2).toFixed(2) + "\n\nDa pokušate ponovo pritisnite F5.");
                break;
            default:
                alert("Niste uneli validan znak računske operacije! \n+ (za sabiranje) \n - (za oduzimanje) \n * (za množenje) \n / (za deljenje) \n\nDa pokušate ponovo pritisnite F5.");
                break;
        }
    </script>
</body>
</html>
